<!-- Portfolio Modal 1 -->
<section class="auth-modal" id="signin">
    <div class="auth-content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div class="auth-box">
                        <div class="auth-box-cabecera">
                            <i class="icon-signin"></i>
                            <span>Login</span>
                        </div>
                        <div class="auth-box-content">
                            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                                <strong>Authentication failed!</strong> Please check your credentials and try again.
                            </div>
                            <form class="form" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="username" translate="global.form.username">Login</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <img src="assets/img/auth/icn_user.png" />
                                        </div>
                                        <input type="text" class="form-control" id="username"
                                               placeholder="{{'login.form.username.placeholder' | translate}}"
                                               ng-model="username" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="password">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <img src="assets/img/auth/icn_password.png" />
                                        </div>
                                        <input type="password" class="form-control" id="password"
                                               placeholder="{{'login.form.password.placeholder' | translate}}"
                                               ng-model="password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="rememberMe">
                                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked class="" />
                                        {{"login.form.rememberme" | translate}}
                                    </label>
                                    <a href="#/reset/request" class="pull-right">Forgot password?</a>
                                </div>
                                <!-- <button type="submit" class="btn btn-primary btn-block">Sign In</button> -->
                                <!-- for demo change button by link -->
                                <!--<a href="step1.html" class="btn btn-primary btn-block">Sign In</a>-->
                                <button type="submit" class="btn btn-primary btn-block" ng-click="login()" translate="login.form.button">Sign In</button>
                            </form>
                            <p class="help-block">
                                Don't have an account? <a href="#/register">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
