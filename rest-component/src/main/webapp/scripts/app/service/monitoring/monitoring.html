<div class="row">
    <div class="bs-example col-md-10 col-md-offset-1">
        <div class="panel-heading darkgreen" translate="monitoring.title">Service Monitoring</div>
        <div class="panel-body">

            <div class="col-md-8 webuiPanel">
                <span class="mo_text darkgreen" translate="monitoring.titles.monitor">Service Monitor</span>
                <div class="row">
                    <div id="myfirstchart" style="height: 250px;"></div>
                </div>

            </div>
            <div class="col-md-4 webuiPanel">
                <span class="mo_text darkgreen" translate="monitoring.titles.alerts">Service Alerts</span>
                <div class="row">
                    <div class="btn btn-primary btn-circle"></div>
                    <label class="darkgreen" translate="monitoring.cpu">CPU Usage</label>
                </div>
                <br/>
                <div class="row">
                    <div class="btn btn-success btn-circle"></div>
                    <label class="darkgreen" translate="monitoring.disk">Disk Space</label>
                </div>
                <br/>
                <div class="row">
                    <div class="btn btn-warning btn-circle"></div>
                    <label class="darkgreen" translate="monitoring.ram">RAM Usage</label>
                </div>
            </div>
        </div>
    </div>
</div>
