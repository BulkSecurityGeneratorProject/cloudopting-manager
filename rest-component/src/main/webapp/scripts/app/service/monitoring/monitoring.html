<div class="row">

            <div class="panel-heading" translate="monitoring.title">Service Monitoring</div>
            <div class="panel-body">

                <div class="col-md-8 webuiPanel">
                    <span class="mo_text" translate="monitoring.titles.monitor">Service Monitor</span>
                    <div class="row">
                        <div id="myfirstchart" style="height: 250px;"></div>
                    </div>

                </div>
