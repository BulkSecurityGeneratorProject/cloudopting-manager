<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading" translate="instances.title">Instances Service Catalog</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="{{'instances.placeholder' | translate}}">
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" translate="instances.button.search">Search Service</button>
                        </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-12 -->
                </div>
                <br />

                <table cellspacing="1" cellpadding="1" class="table-responsive"  style="width: 100%;">
                    <tr>
                        <th translate="instances.col.instanceof">Instance of</th>
                        <th translate="instances.col.author">Author</th>
                        <th translate="instances.col.date">Date</th>
                        <th translate="instances.col.status">Status</th>
                        <th translate="instances.col.actions">Actions</th>
                    </tr>
                    <tr ng-repeat="instance in instancesList">
                        <td>{{instance.service_name}}</td>
                        <td>{{instance.author}}</td>
                        <td>{{instance.date}}</td>
                        <td>{{instance.status}}</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <button type="button" ng-show="showDeploy(instance.status)" ng-click="deploy()" class="btn btn-default"  translate="instances.button.deploy">Deploy</button>
                                <button type="button" ng-show="showStop(instance.status)" ng-click="stop()" class="btn btn-default" translate="instances.button.stop">Stop</button>
                                <button type="button" ng-show="showDelete(instance.status)" ng-click="delete()" class="btn btn-default" translate="instances.button.delete">Delete</button>
                                <button type="button" ng-show="showStart(instance.status)" ng-click="start()" class="btn btn-default" translate="instances.button.start">Start</button>
                                <button type="button" ng-show="showMonitor(instance.status)" ng-click="monitor()" class="btn btn-default" translate="instances.button.monitor">Monitoring</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
