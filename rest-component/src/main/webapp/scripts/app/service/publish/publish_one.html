<div class="row">
    <div class="bs-example col-md-offset-1 col-md-10">
        <div class="panel-heading darkgreen" translate="publish.title">Publish Service</div>
        <div class="panel-body">
            <form novalidate class="">
                <div class="form-group row">
                    <label class="darkgreen" >Process ID:</label>
                    <input class="form-control" type="text" autocomplete="off" ng-model="processID" disabled/>
                </div>
                <div class="form-group row">
                    <label class="darkgreen" translate="publish.service.name">Service Name</label>
                    <input class="form-control" type="text" autocomplete="off" ng-model="name"/>
                </div>
                <div class="form-group row">
                    <label class="darkgreen" translate="publish.service.description">Service Description</label>
                    <textarea class="form-control" rows="5" autocomplete="off" ng-model="description"></textarea>
                </div>
                <div class="form-group row">
                    <label class="darkgreen" translate="publish.service.image">Service Image</label>
                    <!--ngf-multiple="multiple"-->
                    <div class="btn btn-info" ngf-select ngf-change="newPromoImage($files)" translate="publish.select.file">Select File</div>
                </div>
                <div class="form-group row" ng-show="files">
                    <label translate="publish.selectedfile">Selected File</label>
                    <input ng-repeat="file in files" class="form-control" type="text" autocomplete="off" value="{{file.name}}" disabled/>
                </div>
                <!--
                <button type="button" class="btn btn-primary" ng-click="saveConfigurationWizardOne()" translate="publish.button.save_n_next">Save Configuration & Next</button>
                -->
                <button ng-disabled="disableSave" type="button" class="btn btn-success" ng-click="saveWizardOne()">Save</button>
                <button ng-disabled="disableUpdate" type="button" class="btn btn-success" ng-click="updateWizardOne()">Update</button>
                <button type="button" class="btn btn-success" ng-click="nextWizardOne()">Next</button>
            </form>
        </div>
    </div>
</div>
