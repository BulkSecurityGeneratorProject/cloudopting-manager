<div class="row">
    <div class="bs-example col-md-offset-1 col-md-10">
        <div class="panel-heading darkgreen" translate="publish.title">Publish Service</div>
        <div class="panel-body">
            <form novalidate class="">
                <div class="form-group row">
                    <div class="btn btn-info" ngf-select ng-model="toscaFiles" ngf-change="addToscaArchive($files)" translate="publish.select.addtosca">+ Add TOSCA Archive</div>
                </div>
                <div class="form-group row" ng-hide="toscaFiles">
                    <label class="darkgreen" translate="publish.select.tosca">TOSCA Archive</label>
                    <input class="form-control" type="text" autocomplete="off" value="{{'publish.select.toscaempty' | translate}}" disabled />
                </div>
                <div class="form-group row" ng-show="toscaFiles">
                    <label class="darkgreen" translate="publish.select.tosca">TOSCA Archive</label>
                    <input ng-repeat="file in toscaFiles" class="form-control" type="text" autocomplete="off" value="{{file.name}}" disabled/>
                </div>
                <button ng-disabled="isToscaEmpty()" type="button" class="btn btn-success" ng-click="saveConfiguration()" translate="publish.button.save">Save Configuration</button>
                <button ng-disabled="disablePublish" type="button" class="btn btn-success" ng-click="publishService()" translate="publish.button.publish">Publish Service</button>
            </form>
        </div>
    </div>
</div>
