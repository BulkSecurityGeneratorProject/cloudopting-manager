<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading" translate="publish.title">Publish Service</div>
            <div class="panel-body">
                <form novalidate class="">
                    <div class="form-group row">
                        <div class="btn btn-info" ngf-select ng-model="toscaFiles" translate="publish.select.addtosca">+ Add TOSCA Archive</div>
                    </div>
                    <div class="form-group row" ng-hide="toscaFiles">
                        <label translate="publish.select.tosca">TOSCA Archive</label>
                        <input class="form-control" type="text" autocomplete="off" value="{{'publish.select.toscaempty' | translate}}" disabled />
                    </div>
                    <div class="form-group row" ng-show="toscaFiles">
                        <label translate="publish.select.tosca">TOSCA Archive</label>
                        <input ng-repeat="file in toscaFiles" class="form-control" type="text" autocomplete="off" value="{{file.name}}" disabled/>
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="saveConfiguration()" translate="publish.button.save">Save Configuration</button>
                    <button ng-hide="toscaFiles" type="button" class="btn btn-primary" disabled translate="publish.button.publish">Publish Service</button>
                    <button ng-show="toscaFiles" type="button" class="btn btn-primary" ng-click="publishService()" translate="publish.button.publish">Publish Service</button>
                </form>
            </div>
        </div>
    </div>
</div>
