<section class="wizzard-modal">
    <div class="container wrapper-white">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="wizard-box backend-box">
                    <ul class="nav nav-wizard">
                        <li class="done">
                            <div class="nav-wizard-content">
                                <span class="badge">1</span> <span class="text" translate="publish.wizzard.one">Set Global Properties</span>
                            </div>
                        </li>
                        <li class="done">
                            <div class="nav-wizard-content">
                                <span class="badge">2</span> <span class="text" translate="publish.wizzard.tow">Upload needed files</span>
                            </div>
                        </li>
                        <li class="active">
                            <div class="nav-wizard-content">
                                <span class="badge">3</span> <span class="text" translate="publish.wizzard.three">Upload TOSCA archive</span>
                            </div>
                        </li>
                        <li class="">
                            <div class="nav-wizard-content">
                                <span class="badge">4</span> <span class="text" translate="publish.wizzard.four">Request Status</span>
                            </div>
                        </li>
                    </ul>
                    <div class="backend-box-content">
                        <div class="alert alert-danger hide">
                            <div class="alert alert-info" ng-show="infoMessage">
                                {{infoMessage}}
                            </div>
                            <div class="alert alert-danger" ng-show="errorMessage">
                                {{errorMessage}}
                            </div>
                        </div>
                        <form class="form" role="form dropzone">
                            <div class="row">
                                <div class="col-md-12 text-right">
                                    <img src="assets/img/auth/icn_help.png" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="btn btn-reverse" ngf-select ngf-multiple="false" ng-model="toscaFiles" ngf-change="addToscaArchive($files)" translate="publish.select.addtosca">+ Add TOSCA Archive</div>
                            </div>
                            <!--
                            <div class="form-group">
                                <div accept="image/*,audio/*,video/*" class="drop-box">
                                    <span class="">Drag and drop to upload (Not working yet)</span>
                                </div>
                            </div>
                            -->
                            <div class="form-group" ng-show="isToscaFilesEmpty()">
                                <label class="sr-only" for="toscaArchive" translate="publish.select.tosca">TOSCA Archive</label>
                                <input type="text" class="form-control" id="toscaArchive" placeholder="{{'publish.select.toscaempty' | translate}}" />
                            </div>
                            <div class="form-group" ng-hide="isToscaFilesEmpty()">
                                <label class="sr-only" for="toscaArchive" translate="publish.select.tosca">TOSCA Archive</label>

                                <div  ng-repeat="file in toscaFiles">
                                    <div class="input-group">
                                        <span class="input-group-addon" translate="publish.content.file">File</span>
                                        <input class="form-control" type="text" autocomplete="off" value="{{file.name}}" disabled/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn" ng-click="deleteToscaArchive(file)" translate="publish.button.delete">Delete File</button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="row row-actions">
                                <div class="col-xs-6">
                                    <!--<button type="submit" class="btn btn-primary">Save</button>-->
                                    <button ng-disabled="isToscaEmpty()" type="button" class="btn btn-primary" ng-click="saveConfiguration()" translate="publish.button.save" ng-autodisable>Save</button>
                                    <!--<button type="submit" class="btn btn-secondary">Update</button>-->
                                </div>
                                <div class="col-xs-6">
                                    <button ng-show="isEdition" ng-disabled="disablePublish" type="button" class="btn btn-primary pull-right" ng-click="publishService()" translate="publish.button.publish" ng-autodisable>Publish Service</button>
                                    <button ng-hide="isEdition" ng-disabled="disablePublishEdition" type="button" class="btn btn-primary pull-right" ng-click="finish()" translate="publish.button.finish" ng-autodisable>Finish</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
