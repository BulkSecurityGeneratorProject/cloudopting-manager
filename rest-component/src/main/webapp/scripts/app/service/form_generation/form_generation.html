<section>
    <div class="container wrapper-white">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="backend-box">
                    <div class="backend-box-cabecera text-center" translate="form_generation.title">
                        Form Generation Screen
                    </div>
                    <div class="backend-box-content">

                        <div class="alert alert-danger" ng-show="errorMessage">
                            {{errorMessage}}
                        </div>

                        <p translate="form_generation.subtitle">Form</p>

                        <form name="myForm"
                              sf-schema="schema"
                              sf-form="form"
                              sf-model="model"
                              ng-submit="onSubmit(myForm)">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
