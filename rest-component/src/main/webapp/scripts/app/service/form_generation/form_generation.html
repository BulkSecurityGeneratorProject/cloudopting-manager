<div class="row">
    <div class="bs-example col-md-offset-1 col-md-10">
        <div class="panel-heading darkgreen" translate="form_generation.title">Form Generation Screen</div>
        <div class="panel-body">

            <div class="alert alert-danger" ng-show="errorMessage">
                {{errorMessage}}
            </div>

            <div class="col-md-12 webuiPanel">
                <span class="mo_text darkgreen" translate="form_generation.subtitle">Form</span>

                <form name="myForm"
                      sf-schema="schema"
                      sf-form="form"
                      sf-model="model"
                      ng-submit="onSubmit(myForm)"></form>

            </div>
        </div>
    </div>
</div>
