<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading" translate="form_generation.title">Form Generation Screen</div>
            <div class="panel-body">



                <div class="col-md-12 webuiPanel">
                    <span class="mo_text" translate="form_generation.subtitle">Form</span>

                    <form name="myForm"
                          sf-schema="schema"
                          sf-form="form"
                          sf-model="model"
                          ng-submit="onSubmit(myForm)"></form>

                </div>
            </div>
        </div>
    </div>
</div>
