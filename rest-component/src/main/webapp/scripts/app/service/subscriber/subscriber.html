<div class="row">
    <div class="bs-example col-md-offset-1 col-md-10">
        <div class="panel-heading darkgreen" translate="subscriber.title">Service Subscriber</div>
        <div class="panel-body">
            <h1 class="darkgreen" translate="subscriber.titles.manage" translate-values="{service_name: '{{app.name}}'}">Manage Service</h1>
            <div class="col-md-12 webuiPanel">
                <span class="mo_text darkgreen" translate="subscriber.titles.operations" translate-values="{service_name: '{{app.name}}'}">Manage Service Operations</span>
                <div class="row">
                    <div class="col-md-5">
                        <label class="darkgreen" translate="subscriber.handle">Handle resource request</label>
                    </div>
                    <div class="col-md-offset-3 col-md-4">
                        <button type="button" class="btn btn-success" translate="subscriber.button.update" translate-values="{service_name: '{{app.name}}'}">Update Service</button>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-5">
                        <label class="darkgreen" translate="subscriber.decommission" translate-values="{service_name: '{{app.name}}'}">Decommission Service Instance</label>
                    </div>
                    <div class="col-md-offset-3 col-md-4">
                        <button type="button" class="btn btn-success" translate="subscriber.button.decommission" translate-values="{service_name: '{{app.name}}'}">Decommission</button>
                    </div>
                </div>
            </div>
            <div class="col-md-12 webuiPanel">
                <span class="mo_text darkgreen" translate="subscriber.titles.follow" translate-values="{service_name: '{{app.name}}'}">Follow Service KPI's</span>

                <div class="col-md-offset-1 col-md-4">
                    <div class="form-group row">
                        <label class="darkgreen" translate="subscriber.cpu">CPU Usage:</label>
                        <input type="text" class="form-control" disabled>

                    </div>
                    <div class="form-group row">
                        <label class="darkgreen" translate="subscriber.disk">Disk Space Usage:</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="col-md-offset-2 col-md-4">
                    <div class="form-group row">
                        <label class="darkgreen" translate="subscriber.bandwidth">Bandwidth Usage:</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                    <div class="form-group row">
                        <label class="darkgreen" translate="subscriber.ram">RAM Memory Usage:</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
            </div>
            <div class="darkgreen" translate="subscriber.terms">Check your Terms and Conditions</div>
        </div>
    </div>
</div>
