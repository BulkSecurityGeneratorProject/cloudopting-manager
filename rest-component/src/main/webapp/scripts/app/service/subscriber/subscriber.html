<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading" translate="subscriber.title">Service Subscriber</div>
            <div class="panel-body">
                <h1 translate="subscriber.titles.manage" translate-values="{service_name: '{{app.name}}'}">Manage Service</h1>
                <div class="col-md-12 webuiPanel">
                    <span class="mo_text" translate="subscriber.titles.operations" translate-values="{service_name: '{{app.name}}'}">Manage Service Operations</span>
                    <div class="row">
                        <div class="col-md-5">
                            <label translate="subscriber.handle">Handle resource request</label>
                        </div>
                        <div class="col-md-offset-3 col-md-4">
                            <button type="button" class="btn" translate="subscriber.button.update" translate-values="{service_name: '{{app.name}}'}">Update Service</button>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-5">
                            <label translate="subscriber.decommission" translate-values="{service_name: '{{app.name}}'}">Decommission Service Instance</label>
                        </div>
                        <div class="col-md-offset-3 col-md-4">
                            <button type="button" class="btn" translate="subscriber.button.decommission" translate-values="{service_name: '{{app.name}}'}">Decommission</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 webuiPanel">
                    <span class="mo_text" translate="subscriber.titles.follow" translate-values="{service_name: '{{app.name}}'}">Follow Service KPI's</span>

                    <div class="col-md-offset-1 col-md-4">
                        <div class="form-group row">
                            <label translate="subscriber.cpu">CPU Usage:</label>
                            <input type="text" class="form-control" disabled>

                        </div>
                        <div class="form-group row">
                            <label translate="subscriber.disk">Disk Space Usage:</label>
                            <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="col-md-offset-2 col-md-4">
                        <div class="form-group row">
                            <label translate="subscriber.bandwidth">Bandwidth Usage:</label>
                            <input type="text" class="form-control" disabled>
                        </div>
                        <div class="form-group row">
                            <label translate="subscriber.ram">RAM Memory Usage:</label>
                            <input type="text" class="form-control" disabled>
                        </div>
                    </div>
                </div>
                <div translate="subscriber.terms">Check your Terms and Conditions</div>
            </div>
        </div>
    </div>
</div>
