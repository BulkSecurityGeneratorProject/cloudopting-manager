<!-- Contact Section -->
<section id="contact" class="" ng-controller="ContactController">
    <div class="container wrapper-white padding-top-big padding-bottom-big">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" translate="contact.title">Contact Us</h2>
                <!--
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-info" ng-show="infoMessage" translate="contact.messages.success">
                    <strong>Message sent!</strong> We will contact with you soon.
                </div>
                <div class="alert alert-danger" ng-show="errorMessage" translate="contact.messages.error.fail">
                    <strong>Something went wrong!</strong> Please try again later.
                </div>
                <form id="contactForm" ng-show="!success" name="form" role="form" novalidate ng-submit="contact()" show-validation>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" required data-validation-required-message="{{'contact.form.validation.name' | translate}}"
                                       placeholder="{{'contact.form.placeholder.name' | translate}}" ng-model="message.name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" required data-validation-required-message="{{'contact.form.validation.email' | translate}}"
                                       placeholder="{{'contact.form.placeholder.email' | translate}}" ng-model="message.email" ng-minlength=5 ng-maxlength=100 />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phone" name="phone"
                                       placeholder="{{'contact.form.placeholder.phone' | translate}}" ng-model="message.phone" ng-minlength=5 ng-maxlength=100 />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="company" name="companyName"
                                       placeholder="{{'contact.form.placeholder.companyName' | translate}}"
                                       ng-model="message.companyName" ng-minlength=5 ng-maxlength=100 />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                              <div id="multilingual_recaptcha" vc-recaptcha key="'6LcGBRgTAAAAAC_6oLaySPQbfvSBM2T9JxaHi3Wl'"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" id="message" name="message" required data-validation-required-message="{{'contact.form.validation.phone' | translate}}"
                                          placeholder="{{'contact.form.placeholder.message' | translate}}"
                                          ng-model="message.message" ng-minlength=5 ng-maxlength=100 ></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" ng-disabled="form.$invalid" class="btn btn-xl btn-primary" translate="contact.form.button">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
