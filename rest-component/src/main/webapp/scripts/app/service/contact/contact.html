<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="darkgreen" translate="contact.title">Contact</h1>

            <div class="alert alert-success" ng-show="success" translate="contact.messages.success">
                <strong>Message sent!</strong> We will contact with you soon.
            </div>

            <div class="alert alert-danger" ng-show="error" translate="contact.messages.error.fail">
                <strong>Something went wrong!</strong> Please try again later.
            </div>
            <form ng-show="!success" name="form" role="form" novalidate ng-submit="contact()" show-validation>

                <div class="form-group">
                    <label class="darkgreen" translate="contact.form.name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="{{'contact.form.placeholder.name' | translate}}"
                           ng-model="message.name" required>
                    <div ng-show="form.name.$dirty && form.name.$invalid">
                        <p class="help-block"
                           ng-show="form.name.$error.required" translate="contact.messages.validate.name.required">
                            Your name is required.
                        </p>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="darkgreen" translate="global.form.email">E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="{{'global.form.email.placeholder' | translate}}"
                           ng-model="message.email" ng-minlength=5 ng-maxlength=100 required>
                    <div ng-show="form.email.$dirty && form.email.$invalid">
                        <p class="help-block"
                           ng-show="form.email.$error.required" translate="global.messages.validate.email.required">
                            Your e-mail is required.
                        </p>
                        <p class="help-block"
                           ng-show="form.email.$error.email" translate="global.messages.validate.email.invalid">
                            Your e-mail is invalid.
                        </p>
                        <p class="help-block"
                           ng-show="form.email.$error.minlength" translate="global.messages.validate.email.minlength">
                            Your e-mail is required to be at least 5 characters
                        </p>
                        <p class="help-block"
                           ng-show="form.email.$error.maxlength" translate="global.messages.validate.email.maxlength">
                            Your e-mail cannot be longer than 100 characters
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="darkgreen" translate="contact.form.phone">Phone</label>
                    <input type="phone" class="form-control" name="phone" placeholder="{{'contact.form.placeholder.phone' | translate}}"
                           ng-model="message.phone" ng-minlength=5 ng-maxlength=100 required>
                </div>
                <div class="form-group">
                    <label class="darkgreen" translate="contact.form.companyName">Company Name</label>
                    <input type="text" class="form-control" name="companyName" placeholder="{{'contact.form.placeholder.companyName' | translate}}"
                           ng-model="message.companyName" ng-minlength=5 ng-maxlength=100 required>
                </div>
                <div class="form-group">
                    <label class="darkgreen" translate="contact.form.message">Message</label>
                    <input type="text" class="form-control" name="message" placeholder="{{'contact.form.placeholder.message' | translate}}"
                           ng-model="message.message" ng-minlength=5 ng-maxlength=100 required>
                </div>

                <button type="submit" ng-disabled="form.$invalid" class="btn btn-success" translate="contact.form.button">contact</button>
            </form>
        </div>
    </div>
</div>
