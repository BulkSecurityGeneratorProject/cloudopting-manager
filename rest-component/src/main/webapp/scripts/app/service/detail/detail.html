<div class="row">
    <div class="bs-example">
        <div class="row">
            <div class="col-md-12">
                <div class="thumbnail">
                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="text-uppercase darkgreen">{{currentApp.applicationName}} (Status: {{currentApp.statusId.status}})</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <img src="{{currentApp.applicationImage}}" width="100%">
                        </div>
                        <div class="col-md-7">
                            <div class="caption">
                                <h4 class="darkgreen">{{currentApp.applicationName}}</h4>
                                <hr>
                                <p>{{currentApp.applicationDescription}}</p>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-offset-5">
                            <input type="button" class="btn btn-success" ng-show="showButton" ng-click="detail_function()" value="{{buttonValue}}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
