<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading" translate="detail.title">Service Detail</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <h2 translate="detail.service" translate-values="{service_name: '{{appDetail.name}}'}">"Clearo" Service</h2>
                        <h3 translate="detail.status" translate-values="{service_status: '{{appDetail.status}}'}">Status: Published</h3>
                        <img src="http://placehold.it/200x180">
                        <div class="caption">
                            <p>{{appDetail.description}}</p>
                            <div>
                                <input type="button" ng-show="showButton" ng-click="detail_function()" value="{{buttonValue}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
