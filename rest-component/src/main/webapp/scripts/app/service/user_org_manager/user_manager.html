<div class="row">
    <div class="bs-example col-md-offset-1 col-md-10">
        <div class="panel-heading darkgreen" translate="user_org_manager.title">User & Organization Management</div>
        <div class="panel-body">
            <div class="col-md-12 ">
                <label>{{'user_org_manager.search' | translate}}</label>
                <input ng-model="searchTextUser">
                <button type="button" ng-click="createUserPage()" class="btn btn-default"  translate="user_org_manager.button.create_user">Create User</button>
                <hr>
                <table id="searchTextResults" cellspacing="1" cellpadding="1" class="table-responsive"  style="width: 100%;">
                    <tr>
                        <th class="darkgreen" translate="user_org_manager.col.login">Alias</th>
                        <th class="darkgreen" translate="user_org_manager.col.firstName">First Name</th>
                        <th class="darkgreen" translate="user_org_manager.col.lastName">Last Name</th>
                        <th class="darkgreen" translate="user_org_manager.col.email">Email</th>
                        <th class="darkgreen" translate="user_org_manager.col.organization">Organization</th>
                        <th class="darkgreen" translate="user_org_manager.col.actions">Actions</th>
                    </tr>
                    <tr ng-repeat="user in users | filter:searchTextUser">
                        <td>{{user.login}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.organizationId.organizationName}}</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                                <button type="button" ng-click="editUser(user)" class="btn btn-default"  translate="user_org_manager.button.edit">Edit</button>
                                <button type="button" ng-click="deleteUser(user.id)" class="btn btn-default"  translate="user_org_manager.button.delete">Delete</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
