<section class="wizzard-modal">
    <div class="container wrapper-white">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div class="backend-box">
                    <div class="backend-box-cabecera text-center" translate="user_org_manager.title.user">
                        User Management
                    </div>
                    <div class="backend-box-content">
                        <form class="form" role="form dropzone">
                            <div class="form-group">
                                <button type="button" class="btn btn-reverse" ng-click="createUserPage()" >+ {{'user_org_manager.button.create' | translate}}</button>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="searchTextUser" placeholder="{{'user_org_manager.search' | translate}}" />

                                    <span class="input-group-btn">
                                        <button class="btn btn-search" type="button"><img src="assets/img/auth/icn_search.png" /></button>
                                    </span>

                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th translate="user_org_manager.col.login">Alias</th>
                                                <th translate="user_org_manager.col.name">Name</th>
                                                <th translate="user_org_manager.col.email">Email</th>
                                                <th translate="user_org_manager.col.organization">Organization</th>
                                                <th translate="user_org_manager.col.actions">Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="user in users | filter:searchTextUser | startFrom:currentPageU*pageSizeU | limitTo:pageSizeU">
                                                <td>{{user.login}}</td>
                                                <td>{{user.firstName}} {{user.lastName}}</td>
                                                <td>{{user.email}}</td>
                                                <td>{{user.organizationId.organizationName}}</td>
                                                <td class="text-right">
                                                    <button type="button" ng-click="editUser(user)" class="btn btn-icon" ng-autodisable><i class="fa fa-pencil-square-o"></i>{{'user_org_manager.button.edit' | translate}}</button>
                                                    <button type="button" ng-click="deleteUser(user.id)" class="btn btn-icon" ng-autodisable><i class="fa fa-trash-o"></i>{{'user_org_manager.button.delete' | translate}}</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <!-- PAGINATION BUTTONS -->
                            <div class="form-group">
                                <div class="input-group text-center" style="display: block">
                                    <button class="btn btn-icon" type="button" ng-disabled="currentPageU == 0" ng-click="currentPageU=currentPageU-1" ><i class="fa fa-chevron-left"></i></button>
                                    <span class="pagination-number">{{currentPageU+1}}/{{numberOfPagesU()}}</span>
                                    <button class="btn btn-icon" type="button" ng-disabled="currentPageU >= dataLengthU()/pageSizeU - 1" ng-click="currentPageU=currentPageU+1" ><i class="fa fa-chevron-right"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
